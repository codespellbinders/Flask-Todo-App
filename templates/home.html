<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Todo App{% endblock title %}</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='./css/home.css')}}">
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Todo App</a>
      </li>
    </ul>
  </div>
</nav>

<body>
  <form class="title" action="/" method="POST">
    <input type="text" name="title" id="" required placeholder="Title">
    <input type="text" name="desc" id="" required placeholder="Description" required>
    <button class="btn btn-outline-success mx-1" type="submit">Add</button>
  </form>
  <div class="container py-3">
    {% if allmsgs|length == 0 %}
    <div class="alert alert-info" role="alert">
      Nothing found. Please add you first Todo
    </div>
    {% else %}

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Serial No</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Time</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for msg in allmsgs %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{msg.title}}</td>
          <td>{{msg.desc}}</td>
          <td>{{msg.time_created}}</td>
          <td><a href="/delete/{{msg.sno}}" type="button" class="btn btn-outline-danger mx-1">Delete</button></td>
        </tr>
        {% endfor %}

      </tbody>
    </table>

    {% endif %}
  </div>

</body>

</html>
